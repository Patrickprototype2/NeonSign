<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="size.css">
  <link rel="stylesheet" href="signDemo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">
  <title>Hello World</title>
</head>
<body>
  <div id="outerDiv">

<!-- Neon Sign demo -->
  <div id="container">
    <h1 id="neonText">Neon Text</h1>

    <img id="backgroundImg" src="img/bg1.jpg" alt="Living Room">
  </div>


  <!-- Customise the sign -->
  <div id="interface">
    <!-- title -->
    <p id="interfaceTitle">Create a your own neon sign</p>

    <!-- Make text or logo -->
    <div id="textOrLogo">
      <p id="text">text</p>
      <p id="logo">upload logo or image</p>
    </div>

    <textarea id="textBox" rows="6" name="text" placeholder="Enter your text here"></textarea>
    <!-- <input id="textBox" type="text" placeholder="     Type text here"> -->

    <h2>Font family</h2>
    <div id="fontFamilies">
      <div class="fontFamily" style="font-family: Times New Roman;">Times</div>
      <div class="fontFamily" style="font-family: arial;">Arial</div>
      <div class="fontFamily" style="font-family: calibri;">Calibri</div>
      <div class="fontFamily" style="font-family: 'Edu VIC WA NT Beginner', cursive;">example</div>
    </div>

    <h2>Chose your color</h2>
    <div id="neonColors">
      <div id="white" class="neonColor"></div>
      <div id="red" class="neonColor"></div>
      <div id="orange" class="neonColor"></div>
      <div id="yellow" class="neonColor"></div>
      <div id="green" class="neonColor"></div>
      <div id="blue" class="neonColor"></div>
      <div id="purple" class="neonColor"></div>
    </div>
  </div>
  </div>

  <script src="customNeon.js" charset="utf-8"></script>
</body>
</html>
